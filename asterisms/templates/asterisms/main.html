          </div>

          </div>
        -->
        </div>

      </div>




<div class="container">



    <div class="row">
        <div class="column-6">
            <br>
         
           
            <br>
            <br>
            <h1>eons: elevating observers of the night sky</h1>
            <br>
            <p id="info"> eons is a digital history project that compiles astronomical data to represent sky cultures from around the world</p>
            <br>
            <div class="text-center">
                <a href="/asterisms/">
                <button type="button" id="mainbutton" class="btn btn-outline-info">browse cultures and asterisms  </button></a>
                
                <button type="button" id="mainbutton" class="btn btn-outline-info"> search the database </button>

        </div>

    </div>
</div>
